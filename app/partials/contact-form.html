<form action="" class="contact-form">
  <div class="contact-form__item">
    <input type="text" value="" placeholder="Name" class="input input--focus validate">
    <label for="name">Name</label>
  </div>
  <div class="contact-form__item">
    <input type="text" value="" placeholder="Surname" class="input input--focus validate">
    <label for="surname">Surname</label>
  </div>
  <div class="contact-form__item">
    <input type="email" value="" placeholder="Email" class="input input--focus validate">
    <label for="email" data-error="wrong" data-success="right">Email</label>
  </div>
  <div class="contact-form__item">
    <textarea placeholder="Message" class="input input--focus validate" length="120"></textarea>
    <label for="message">Message</label>
  </div>
  <div class="switch">
    <label>
      I'm not a Robot
      <input type="checkbox">
      <span class="lever"></span>
    </label>
  </div>
   <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
</form>
