<form action="" class="contact-form">
  <div class="contact-form__item">
    <input type="text" value="" placeholder="Name" class="contact-form__input input--focus validate">
    <label for="name">Name</label>
  </div>
  <div class="contact-form__item">
    <input type="text" value="" placeholder="Surname" class="contact-form__input input--focus validate">
    <label for="surname">Surname</label>
  </div>
  <div class="contact-form__item">
    <input type="email" value="" placeholder="Email" class="icontact-form__nput input--focus validate">
    <label for="email" data-error="wrong" data-success="right">Email</label>
  </div>
  <div class="contact-form__item">
    <textarea placeholder="Message" class="contact-form__input input--focus validate" length="120"></textarea>
    <label for="message">Message</la bel>
  </div>
  <div class="contact-form__switch">
    <label>
      I'm not a Robot
      <input class="contact-form__input--checkbox"type="checkbox">
      <span class="contact-form__lever"></span>
    </label>
  </div>
   <button class="contact-form__btn waves-effect waves-light" type="submit" name="action">Send Message
    <i class="material-icons right"></i>
  </button> 
</form>
